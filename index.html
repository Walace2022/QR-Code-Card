<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Henrique Walace - QR code component</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="CSS/Styles.css">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
  <main>
    <section class="qr-card">
      <img class="card-img" src="images/image-qr-code.png" alt="qr-code-image">
      <h1 class="card-title">Improve your front-end skills by building projects</h1>
      <p class="card-description">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </section>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/Walace2022">Henrique Walace</a>.
    </div>
  </footer>  
</body>
</html>
